<div class="main-content">
 <div class="contact-container">
   <h2 class="text-center mb-4">Entre em Contato</h2>

   <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
     <div class="form-group">
       <label for="name">
         <i class="fa fa-user"></i> Nome
       </label>
       <input type="text" id="name" name="name" ngModel required class="form-control" placeholder="Seu nome">
     </div>
     <div class="form-group">
       <label for="email">
         <i class="fa fa-envelope"></i> Email
       </label>
       <input type="email" id="email" name="email" ngModel required class="form-control" placeholder="Seu email">
     </div>
     <div class="form-group">
      <label for="message">
        <i class="fa fa-comment"></i> Mensagem
      </label>
      <textarea id="message" name="message" ngModel required class="form-control" rows="4" placeholder="Sua mensagem"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
   </form>
  </div>
</div>
